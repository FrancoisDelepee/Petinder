<div class="container-fluid">
  <div class="row">
    <div id="gallery" class="col-md-9">
      <div class="gallery">
        <div class="gallery-pet fader" *ngFor="let pet of pets | nameFilter: searchText" (click)="selectPet(pet)">
          <img class="profile-picture" [src]="'http://localhost:8080/'+ pet.image">
          <div class="overlay">
            <div class="overlay-text">{{pet.name}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-3" >
      <div class="gallery-detail" *ngIf="selectedPet" >
        <section id="petProfile" class="tiny-dialog fader">
          <h3>{{selectedPet.name}}</h3>
          <p>{{selectedPet.profileText}}</p>
          <div class="dialog-centered">
            <a type="button"
               class="btn btn-primary btn-lg dialog-centered"
                routerLink="/setup-date/{{selectedPet.name}}">
              Setup date
            </a>
            <a type="button"
               class="btn btn-primary btn-lg dialog-centered"
               (click)="deletePet(selectedPet.id)">
              delete pet
            </a>
          </div>
        </section>
      </div>

      <section class="tiny-dialog">
        <h3>Find your pet</h3>
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name"
                 name="name"
                 class="form-control"
                 placeholder="Name"
                 [(ngModel)]="searchText">
        </div>
      </section>
      <section class="tiny-dialog">
        <h3>Add your pet</h3>
        <form  [formGroup]="checkoutForm" (ngSubmit)=onSubmit()>

          <div class="form-group" >
            <label for="name">
              Name
            </label>
            <input id="formName" class="form-control" type="text" formControlName="name">
          </div>
          <div class="form-group" >
            <label for="kind">
              Kind
            </label>
            <input id="kind" class="form-control" type="text" formControlName="kind">
          </div>
          <div class="form-group" >
            <label for="image">
              Image
            </label>
            <input id="image" class="form-control" type="text" formControlName="image">
          </div>

          <div class="form-group" >
            <label for="profileText">
              Profile text
            </label>
            <input id="profileText" class="form-control" type="text" formControlName="profileText">
          </div>
          <div class="form-group" >
            <label for="popularity">
              Popularity
            </label>
            <input id="popularity" class="form-control" type="text" formControlName="popularity">
          </div>

          <button class="button" type="submit">Add</button>

        </form>
      </section>

    </div>


  </div>


</div>
